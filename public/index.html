<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Product</title>

<style>

body{
    background:black;
    font-family: Arial, Helvetica, sans-serif;
    color:white;
}

.container{
    width:420px;
    margin:100px auto;
    padding:30px;
    border-radius:15px;
    border:2px solid red;
    box-shadow:0px 0px 20px red;
}

h2{
    text-align:center;
    margin-bottom:25px;
}

input{
    width:100%;
    padding:10px;
    margin-top:8px;
    margin-bottom:20px;
    border-radius:10px;
    border:1px solid #ccc;
    outline:none;
}

button{
    background:#7CFC00;
    border:none;
    padding:10px 25px;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#66dd00;
}

</style>
</head>

<body>

<div class="container">

<h2>Add Product</h2>

<form action="/add-product" method="POST">

<input type="text" name="name" placeholder="Product Name" required />

<input type="number" name="price" placeholder="Price" required />

<input type="text" name="company" placeholder="Company (apple/samsung/dell/mi)" required />

<center>
<button type="submit">Submit</button>
</center>

</form>

</div>

</body>
</html>
